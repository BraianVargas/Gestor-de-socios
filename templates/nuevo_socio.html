<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Socio</title>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    
    <!-- form for new socio -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Nuevo Socio</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="{{url_for('nuevo_socio')}}">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Apellido</label>
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <label for="age">Edad</label>
                                <input type="text" class="form-control" name="age" id="age" placeholder="Edad">
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección</label>
                                <input type="text" class="form-control" name="address" id="address" placeholder="Dirección">
                            </div>
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI">
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Teléfono">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="wayToPay">Forma de pago</label>
                                <input type="text" class="form-control" name="wayToPay" id="wayToPay" placeholder="Forma de pago">
                            </div>
                            <div class="form-group">
                                <label for="permission">Permisos</label>
                                <input type="text" class="form-control" name="permission" id="permission" placeholder="Permisos">
                            </div>
                            <div class="form-group">
                                <label for="family">Familia</label>
                                <input type="text" class="form-control" name="family" id="family" placeholder="Familia">
                            </div>
                            <div class="form-group">
                                <label for="withDebt">Con deuda?</label>
                                <input type="text" class="form-control" name="withDebt" id="withDebt" placeholder="Con deuda?">
                            </div>
                            <div class="form-group">
                                <label for="debt">Monto de deuda</label>
                                <input type="text" class="form-control" name="debt" id="debt" placeholder="Monto de deuda">
                            </div>
                            <div class="form-group">
                                <label for="typeSocio">Tipo de socio</label>
                                <input type="text" class="form-control" name="typeSocio" id="typeSocio" placeholder="Fecha de Baja" value="">
                            </div>
                        
                            <div class="panel-footer">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        
                        </form>
                    </div>
                    
                    <!-- mostrar json -->
                    {% if json is not none %}
                        <div class="panel-footer">
                            <p>{{ json }}</p>
                        </div>
                    {% else %}
                        <div class="panel-footer">
                            <p>Nulo</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
